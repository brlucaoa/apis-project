services:
  crud:
    build: ./crud
    container_name: crud
    env_file: ./crud/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - app-network

  campo-update:
    build: ./campo-update
    container_name: campo-updater
    env_file: ./campo-update/.env
    ports:
      - "3002:3002"
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: crud
    ports:
      - "5432:5433"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  app-network:

volumes:
  postgres_data: